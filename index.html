<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            transition: transform 1s;
        }

        .btn-list {
            margin-top: 10px;
        }

        .move-right {
            transform: translateX(calc(100vw - 100px));
        }

        .move-left {
            transform: translateX(0);
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="btn-list">
    <button class="btn">To right</button>
    <button class="btn">To left</button>
</div>

<script>
    const box = document.querySelector('.box');
    const buttons = document.querySelectorAll('.btn');
    const moveRightBtn = buttons[0];
    const moveLeftBtn = buttons[1];

    moveRightBtn.addEventListener('click', function() {
        box.classList.add('move-right');
        box.classList.remove('move-left');
    });

    moveLeftBtn.addEventListener('click', function() {
        box.classList.add('move-left');
        box.classList.remove('move-right');
    });
</script>
<script src="main.js"/>
</body>
</html>
